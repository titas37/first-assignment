<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/logo.css">
</head>
<body class="raleway-most-used">
    <header class="header">
        <nav>
            <h3 class="nav-title inter-color-text">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner">
            <h2 class="banner-content">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary stay">Stay Focused</button>
        </div>
    </header>
    <main class="bg-color">
        <section class="action">
            <div class="action-content">
              <h3 class="action-header">See It in Action</h3>
              <p class="action-des">Explore the live preview and imagine your brand in this bold new look.</p>
              <button class="btn-primary">Launch Live Preview</button>  
            </div>
            <img class="action-pic" src="Assets/wc-mini.png" alt="">
        </section>
        <section class="ratings">
            <h3 class="rate-header">Joined Thousands of Productive Users</h3>
            <div class="rate-items">
            <div class="rate">
                <p class="rate-number inter-color-text">50K</p>
                <p class="rate-details">Active Users</p>
            </div>
            <div class="rate">
                <p class="rate-number inter-color-text">2M+</p>
                <p class="rate-details">Focus Sessions</p>
            </div>
            <div class="rate">
                <p class="rate-number inter-color-text">95%</p>
                <p class="rate-details">Satisfaction Rate</p>
            </div>
            </div>
        </section>
        <section class="form">
            <div class="form-column">
                <h1 class="form-title">Letâ€™s Get in Touch</h1>
                </div>
                <div class="form-column">
               <form action="">
                <h6 class="inter-text">Email</h6>
                <input type="email" name="" id="" placeholder="example@email.com">
                <h6 class="inter-text">Name</h6>
                <input type="text" name="" id="" placeholder="full name">
                <h6 class="inter-text">Message</h6>
                <textarea name="" id="" cols="30" rows="20" placeholder="write your message...."></textarea>
                <input class="btn-primary" type="submit" value="Get in Touch">
               </form>
               </div> 
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
